<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devjobs APP</title>
</head>
<body>
    <!-- App Holder -->
    <div class="app-holder">
        <!-- App Header -->
        <div class="app-header">
            <!-- Header Setup -->
            <div class="header-setup">
                <!-- Container -->
                <div class="container">
                    <!-- Logo -->
                    <h1 class="logo">
                        <a href="index.html">
                            <img src="img/logo.svg" alt="Logo">
                        </a>
                    </h1>
                    <!-- Logo END -->
                    <!-- Theme Choose -->
                    <div class="theme-choose">
                        <img src="img/icon-sun.svg" alt="Ligt Theme Icon">
                        <div class="theme-toggle">
                            <input type="checkbox" class="theme-toggle-input">
                            <div class="toggle"></div>
                        </div>
                        <img src="img/icon-moon.svg" alt="Dark Theme Icon">
                    </div>
                    <!-- Theme Choose END -->
                </div>
                <!-- Container END -->
            </div>
            <!-- Header Setup END -->

            <!-- Header Job -->
            <div class="header-job">
                <!-- Container -->
                <div class="container">
                    
                </div>
                <!-- Container END -->
            </div>
            <!-- Header Job END -->
        </div>
        <!-- App Header END -->
        <!-- App Body -->
        <div class="app-body app-body-job">
            <!-- Container -->
            <div class="container">

            </div>
            <!-- Contianer END -->
        </div>
        <!-- App Body END -->

        <!-- App Footer -->
        <div class="app-footer">
            <!-- Container -->
            <div class="container">
            
            </div>
            <!-- Container END -->
        </div>
        <!-- App Footer END -->
    </div>
    <!-- App Holder END -->
</body>
</html>
