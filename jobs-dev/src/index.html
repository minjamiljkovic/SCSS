    <!DOCTYPE html>
    <html lang="en" class="light">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devjobs APP</title>
    </head>
    <body>
        <!-- App Holder -->
        <div class="app-holder">
            <!-- App Header -->
            <div class="app-header">
                <!-- Header Setup -->
                <div class="header-setup">
                    <!-- Container -->
                    <div class="container">
                        <!-- Logo -->
                        <h1 class="logo">
                            <a href="#">
                                <img src="img/logo.svg" alt="Logo">
                            </a>
                        </h1>
                        <!-- Logo END -->
                        <!-- Theme Choose -->
                        <div class="theme-choose">
                            <img src="img/icon-sun.svg" alt="Ligt Theme Icon">
                            <div class="theme-toggle">
                                <input type="checkbox" class="theme-toggle-input">
                                <div class="toggle"></div>
                            </div>
                            <img src="img/icon-moon.svg" alt="Dark Theme Icon">
                        </div>
                        <!-- Theme Choose END -->
                    </div>
                    <!-- Container END -->
                </div>
                <!-- Header Setup END -->
                <!-- Header Filter Mobile -->
                <div class="header-filter header-filter-mobile hide-for-desktop">
                    <!-- Container -->
                    <div class="container">
                        <div class="header-filter-holder">
                            <input type="text" class="input input-filter-name" placeholder="Filter By Title...">
                            <button class="filter-more-btn">
                                <img src="img/icon-filter.svg" alt="Filter Icon">
                            </button>
                            <button class="filter-btn btn">
                                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z" fill="#ffffff" fill-rule="nonzero"/>.
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Container END -->

                    <!-- Filter Mobile Popup -->
                    <div class="filter-mobile-popup">
                        <div class="popup-content">
                            <div class="filter-location">
                                <input type="text" class="input input-filter-location" placeholder="Filter by location...">
                                <img src="img/icon-location.svg" alt="Location Icon" class="filter-location-icon">
                            </div>
                            <div class="filter-period">
                                <div class="filter-period-check">
                                    <input type="checkbox" class="input-filter-period">
                                    <span class="period-text">Full Time</span>
                                </div>
                                <button class="filter-btn filter-btn-popup btn">Search</button>
                            </div>
                        </div>
                    </div>
                    <!-- Filter Mobile Popup END -->
                </div>
                <!-- Header FIlter Mobile END -->

                <!-- Header Filter Desktop -->
                <div class="header-filter header-filter-desktop hide-for-mobile">
                    <div class="container">
                        <div class="header-filter-holder">
                            <div class="filter-name">
                                <input type="text" class="input input-filter-name" placeholder="Filter by title...">
                                <img src="img/icon-search.svg" alt="Search Icon" class="filter-name-icon">
                            </div>
                            <div class="filter-location">
                                <input type="text" class="input input-filter-location" placeholder="Filter by location...">
                                <img src="img/icon-location.svg" alt="Location Icon" class="filter-location-icon">
                            </div>
                            <div class="filter-period">
                                <div class="filter-period-check">
                                    <input type="checkbox" class="input-filter-period">
                                    <span class="period-text">Full Time</span>
                                </div>
                                <button class="filter-btn btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Header Filter Desktop END -->
            </div>
            <!-- App Header END -->

            <!-- App Body -->
            <div class="app-body">
                <!-- Container -->
                <div class="container">
                    <div class="jobs">

                    </div>
                    <button class="btn show-more-less">Show More</button>
                </div>
                <!-- Container END -->
            </div>
            <!-- App Body END -->
        </div>
        <!-- App Holder END -->
    </body>
    </html>
